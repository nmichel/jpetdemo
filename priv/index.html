<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <script src="/static/jquery-1.10.2.min.js"></script>
    <script src="/static/jjpet-0.0.2.js"></script>
    <script src="/static/chat.js"></script>
    <link rel="stylesheet" href="/static/chat.css"></link>
  </head>

  <body>
    <div id="header">
      <h1>jpetchat</h1>
    </div>

    <div id="connection">
      <input type="text" id="server" value="ws://192.168.232.128:9000/websocket"></input>
      <button type="button" onclick="toggle_connection()">connection</button>
    </div>

    <div id="navigation">
      <div id="connected">
        <div>
          From <input type="text"' id="name" value=""></input>
          To room <input type="tex"' id="send_to_room" value=""></input>
          Text <input type="text" id="send_txt" value=""></input>
          <button type="button" onclick="sendTxt();">send</button>
        </div>
        <div>
          Room <input type="text"' id="subscribe_room" value=""></input>
          <button type="button" onclick="subscribe_room();">Subscribe</button>
          <button type="button" onclick="unsubscribe_room();">Unsubscribe</button>
        </div>
        <div>
          Topic <input type="text"' id="subscribe_topic" value=""></input>
          <button type="button" onclick="subscribe_topic();">Subscribe</button>
          <button type="button" onclick="unsubscribe_topic();">Unsubscribe</button>
        </div>
      </div>
    </div>

    <div id="content">
      Clear Log <button id="clear" onclick="clearScreen()">clear</button>
      <div id="output"></div>
    </div>
  </body>
</html>
